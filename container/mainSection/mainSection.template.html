<div class="main-sec">    
                     
 
            <div class="input-sec">
                <label class="home-input-label" for="filter">Search by Address :</label>
                <input type="text" id="filter" class="home-input" placeholder="Enter City Name " ng-model="query">
            </div>
            <div class="serv-section">         
                <div   ng-repeat="elem in $ctrl.propertyList | filter:query">
                     <a href="#!/property/{{elem.id}}" >
                        <div class="services">
                            <img src="{{elem.imgUrl}}" alt="house">
                            <h1>{{elem.name}}</h1>
                            <p class="rate">✡✡✡✡✡</p>
                            <p class="city">{{elem.address}}</p>
                            <h3 class="value">{{elem.cost}}</h3>
                        </div>
                     </a>

                </div> 
            </div> 
             
        </div>
            
         
    </div>
